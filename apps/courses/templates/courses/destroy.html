<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'courses/destroy_styles.css'}">
  </head>
  <body>
    <div id="container">
      <h1>Are you sure you want to delete the following course?</h1>
      <table>
        <tr>
          <td>Name:</td>
          <td>{{ course.name }}</td>
        </tr>
        <tr>
          <td>Description:</td>
          <td>{{ course.desc }}</td>
        </tr>
      </table>

      <div class="form_content">
        <a href="/"><button type="">NO</button></a>
        <a href="/delete/{{ course.id }}"><button>Yes! I want to delete this</button></a>

      </div>

    </div>

  </body>
</html>
